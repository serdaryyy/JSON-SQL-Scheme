<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login and Register screen</title>
    <link rel = "stylesheet" href = "stylelogin.css">

    <script
  src="https://code.jquery.com/jquery-3.3.1.js">
  	</script>    
</head>
<body>

    <div>
            <img src="http://contractsolutions-inc.com/wp-content/uploads/2015/03/CSIlogo_large_jpeg.jpg" alt="CSI" width="300" height="180" style="margin-left: 40%" />
        </div> 
  

  	<div class="login-reg-panel">
		<div class="login-info-box">
			<h2>Have an account?</h2>
			<p>Welcome to the CSI app, click here below to login. After being logged in, you can book your flight!</p>
			<label id="label-register" for="log-reg-show">Login</label>
			<input type="radio" name="active-log-panel" id="log-reg-show"  checked="checked">
		</div>
							
		<div class="register-info-box">
			<h2>Don't have an account?</h2>
			<p>Welcome to the CSI app, click here below to create an account.</p>
			<label id="label-login" for="log-login-show">Register</label>
			<input type="radio" name="active-log-panel" id="log-login-show">
		</div>
							
		<div class="white-panel">
			<div class="login-show">
				<h2>LOGIN</h2>
				<input type="text" placeholder="Email" required>
				<input type="password" placeholder="Password" required>
				<a href="Json.html"><input type="button" value="Login"></a>
				<p>Forgot password?</p>
			</div>
			<div class="register-show">
				<h2>REGISTER</h2>
                <input type="text" placeholder="Name" required>
				<input type="text" placeholder="Email" required>
				<input type="password" placeholder="Password" required>
				<input type="password" placeholder="Confirm Password" required>
				<input type="button" value="Register">
			</div>
		</div>
	</div>
  <script src="codelogin.js"></script>
</body>
</html>
